apiVersion: apps/v1
kind: Deployment
metadata:
  name: pade-agent-helloworld
  labels:
    app: pade-agent-helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pade-agent-helloworld
  template:
    metadata:
      labels:
        app: pade-agent-helloworld
    spec:
      containers:
        - name: pade-agent-helloworld
          image: ekhurtado/agent-tests:pade-agent-helloworld
          imagePullPolicy: Always

      restartPolicy: Always
      serviceAccountName: ""

