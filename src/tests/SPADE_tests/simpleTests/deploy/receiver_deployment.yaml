apiVersion: apps/v1
kind: Deployment
metadata:
  name: spade-agent-receiver
  labels:
    app: spade-agent-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spade-agent-receiver
  template:
    metadata:
      labels:
        app: spade-agent-receiver
    spec:
      containers:
        - name: spade-agent-receiver
          image: ekhurtado/agent-tests:spade-agent-receiver
          imagePullPolicy: Always
          env:
            - name: RECEIVER_JID
              value : "recv@ejabberd"

      restartPolicy: Always
      serviceAccountName: ""

