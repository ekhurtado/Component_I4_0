apiVersion: apps/v1
kind: Deployment
metadata:
  name: prosody-xmpp
  labels:
    component.service: prosody-xmpp
spec:
  replicas: 1
  selector:
    matchLabels:
      component.service: prosody-xmpp
  template:
    metadata:
      labels:
        component.service: prosody-xmpp
    spec:
      containers:
        - name: prosody
          image: ekhurtado/agent-tests:prosody-xmpp
          imagePullPolicy: Always
          ports:
            - containerPort: 5222
          env:
            - name: DOMAIN
              value: "prosody-xmpp"
            - name: LOG_LEVEL
              value: "debug"
            - name: PROSODY_ADMINS
              value: "admin@prosody-xmpp,admin2@prosody-xmpp"
            - name: ALLOW_REGISTRATION
              value: "true"

      restartPolicy: Always
      serviceAccountName: ""