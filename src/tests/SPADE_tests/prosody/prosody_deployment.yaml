apiVersion: apps/v1
kind: Deployment
metadata:
  name: prosody-xmpp
  labels:
    component.service: prosody-xmpp
spec:
  replicas: 1
  selector:
    matchLabels:
      component.service: prosody-xmpp
  template:
    metadata:
      labels:
        component.service: prosody-xmpp
    spec:
      containers:
        - name: prosody
          image: prosody/prosody
          imagePullPolicy: Always
          ports:
            - containerPort: 5222
          volumeMounts:
            - name: prosody-configmap
              mountPath: /etc/prosody/prosody.cfg.lua
              subPath: prosody.cfg.lua
            - name: prosody-configmap
              mountPath: /etc/prosody/certs/prosody-xmpp.cnf
              subPath: prosody-xmpp.cnf
            - name: prosody-configmap
              mountPath: /etc/prosody/certs/prosody-xmpp.crt
              subPath: prosody-xmpp.crt
            - name: prosody-configmap
              mountPath: /etc/prosody/certs/prosody-xmpp.key
              subPath: prosody-xmpp.key
#          env:
#            - name: DOMAIN
#              value: "example.com"
#            - name: LOG_LEVEL
#              value: "debug"
          # Enable necessary features for SPADE agent connection
#          args:
#            - "-tls"
#            - "-external_tls_verify=none"  # Adjust TLS verification based on your security needs
#            # Security Context to allow network communication for XMPP

      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: prosody-configmap
          configMap:
            name: prosody-cm