apiVersion: apps/v1
kind: Deployment
metadata:
  name: spade-agent-sender
  labels:
    app: spade-agent-sender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spade-agent-sender
  template:
    metadata:
      labels:
        app: spade-agent-sender
    spec:
      containers:
        - name: spade-agent-sender
          image: ekhurtado/agent-tests:spade-agent-sender
          imagePullPolicy: Always
          env:
            - name: SENDER_JID
              value: "sender@ejabberd"
            - name: RECEIVER_JID
              value: "recv@ejabberd"

      restartPolicy: Always
      serviceAccountName: ""

