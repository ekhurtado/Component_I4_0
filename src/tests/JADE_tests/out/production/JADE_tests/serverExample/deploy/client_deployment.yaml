apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-test-client
  labels:
    app: agent-test-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-test-client
  template:
    metadata:
      labels:
        app: agent-test-client
    spec:
      containers:
        - name: agent-client
          image: ekhurtado/agent-tests:agent-client
          imagePullPolicy: Always
          env:
            - name: AMS_NAME
              value: jade-agent-ams
            - name: SERVER_NAME
              value: servidor

      restartPolicy: Always
      serviceAccountName: ""

