apiVersion: apps/v1
kind: Deployment
metadata:
  name: spade-agent-send-recv
  labels:
    app: spade-agent-send-recv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spade-agent-send-recv
  template:
    metadata:
      labels:
        app: spade-agent-send-recv
    spec:
      containers:
        - name: spade-agent-send-recv
          image: ekhurtado/agent-tests:spade-agent-send-recv
          imagePullPolicy: Always
          env:
            - name: SENDER_JID
              value: "sender2@xmpp://prosody-xmpp"
            - name: RECEIVER_JID
              value : "recv2@xmpp://prosody-xmpp"

      restartPolicy: Always
      serviceAccountName: ""

