apiVersion: apps/v1
kind: Deployment
metadata:
  name: jade-agent-ams
  labels:
    component.service: jade-agent-ams
spec:
  replicas: 1
  selector:
    matchLabels:
      component.service: jade-agent-ams
  template:
    metadata:
      labels:
        component.service: jade-agent-ams
    spec:
      containers:
        - name: jade-agent-ams
          image: ekhurtado/agent-tests:agent-ams
          imagePullPolicy: Always
          env:
            - name: CONTAINER_NAME
              value: jade-agent-ams
          ports:
            - containerPort: 1099

      restartPolicy: Always
      serviceAccountName: ""

