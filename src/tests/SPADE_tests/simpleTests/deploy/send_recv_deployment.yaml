apiVersion: apps/v1
kind: Deployment
metadata:
  name: spade-agent-send-recv
  labels:
    app: spade-agent-send-recv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spade-agent-send-recv
  template:
    metadata:
      labels:
        app: spade-agent-send-recv
    spec:
      containers:
        - name: spade-agent-send-recv
          image: ekhurtado/agent-tests:spade-agent-send-recv
          imagePullPolicy: Always

      restartPolicy: Always
      serviceAccountName: ""

