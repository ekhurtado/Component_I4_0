version: "2"

services:

  jade-agent-ams:
    build:
      context: .
      dockerfile: ./docker/Dockerfile_AMS
    image: ekhurtado/agent-tests:agent-ams
    container_name: jade-agent-ams
    environment:
      - CONTAINER_NAME=jade-agent-ams
    ports:
      - 1099:1099
      
  jade-agent-server:
    build:
      context: .
      dockerfile: ./docker/Dockerfile_server
    image: ekhurtado/agent-tests:agent-server
    container_name: jade-agent-server
    environment:
      - AMS_NAME=jade-agent-ams

  jade-agent-client:
    build:
      context: .
      dockerfile: ./docker/Dockerfile_client
    image: ekhurtado/agent-tests:agent-client
    container_name: jade-agent-client
    environment:
      - AMS_NAME=jade-agent-ams
      - SERVER_NAME=servidor